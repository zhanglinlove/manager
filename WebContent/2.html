<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.content{
		width:100%;
		height:500px;
		background:#ccc;
	}
	.right{
		position:absolute;
		top:0px;
		right:-100px;
		bottom:0px;
		width:150px;
		z-index:3;
	}
	.right ul{
		position:absolute;
		top:200px;
		right:100px;
		width:50px;
	}
	.right ul li{
		list-style:none;
		width:50px;
	}
	
	.right .cart{
		position:absolute;
		top:0px;
		right:-100px;
		width:100px;
		height:100%;
		border:1px solid #ccc;
		background:red;
	}
</style>
</head>
<body>
	<div class="content">
		
	</div>
	<div class="right">
		<ul>
			<li>购物车</li>
			<li>会员</li>
			<li>关注</li>
		</ul>
		<div class="cart">
			
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			
		});
		$('.right ul li:first-child').click(function(){
			
			var rig = $('.right').css('right');
			
			if ('0px' == rig){
				$('.right').animate({right: '-100px'},'slow');
				/* $('.right .cart').css('right','-100px'); */
			} else {
				$('.right').animate({right:'0px'},'slow');
				$('.right .cart').css('right','0px');
			}
		})
		
	</script>
</body>
</html>
